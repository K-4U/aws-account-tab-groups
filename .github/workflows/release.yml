name: Release and Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get release notes
        id: get_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the release body/notes
          RELEASE_NOTES=$(gh release view "${{ github.ref_name }}" --json body --jq .body)
          # Escape quotes and newlines for JSON
          RELEASE_NOTES="${RELEASE_NOTES//\\/\\\\}"
          RELEASE_NOTES="${RELEASE_NOTES//\"/\\\"}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/\\n}"
          echo "notes=$RELEASE_NOTES" >> $GITHUB_OUTPUT
      
      - name: Update version in manifest.json and package.json
        uses: jossef/action-set-json-field@v2.1
        with:
          file: manifest.json
          field: version
          value: ${{ steps.get_version.outputs.version }}
      
      - name: Update package.json version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: package.json
          field: version
          value: ${{ steps.get_version.outputs.version }}
      
      - name: Build extension with web-ext
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: .
          filename: "{name}-{version}.zip"
      
      - name: Submit to Firefox Add-ons
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: ${{ secrets.FIREFOX_ADDON_ID }}
          auth-api-issuer: ${{ secrets.AUTH_API_ISSUER }}
          auth-api-secret: ${{ secrets.AUTH_API_SECRET }}
          addon-path: ${{ steps.web-ext-build.outputs.target }}
          release-note: ${{ steps.get_release.outputs.notes }}
      
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.web-ext-build.outputs.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit version updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ steps.get_version.outputs.version }}"
          file_pattern: "manifest.json package.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
